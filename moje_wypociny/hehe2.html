<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hehe2</title>
    <style>
        div{
            background-color: antiquewhite;
            width:500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <form name="form1" method="post">
        <select id="ksztalt">
            <option>trojkat</option>
            <option>kolo</option>
            <option>prostokat</option>
        </select><br>
        <input type="color" id="kolor">
        <br>
        <input type="radio" name="rozmiar" value="duzy" checked>Duży
        <input type="radio" name="rozmiar" value="maly">Mały<br>
        <button type="button" onclick="rysuj()">rysuj</button>
        <br><div id="dif"></div>
    </form>
    <script>
        function rysuj(){
            var dif=document.getElementById("dif");
            dif.innerHTML='';
            var ksztalt=document.getElementById("ksztalt").value;
            var kolor=document.getElementById("kolor").value;
            var rozmiar;
            var radiorozmiar=document.getElementsByName("rozmiar");
            for(var i=0; i<radiorozmiar.length;i++){
                if(radiorozmiar[i].checked){
                    rozmiar=radiorozmiar[i].value;
                }
            }
            if(ksztalt=="trojkat"){
                if(rozmiar=="duzy"){
                    dif.innerHTML=`<svg height="200" width="200"><polygon points="1100,10 40,198 190,78" fill="${kolor}"/></svg>`;
                }else if(rozmiar=="maly"){
                    dif.innerHTML=`<svg height="100" width="100"><polygon points="50,5 20,99 95,39" fill="${kolor}"/></svg>`;
                }
            }
            if(ksztalt=="kolo"){
                if(rozmiar=="duzy"){
                    dif.innerHTML=`<svg height="200" width="200"><circle cx="100" cy="100" r="90" fill="${kolor}"/></svg>`;
                }else if(rozmiar=="maly"){
                    dif.innerHTML=`<svg height="100" width="100"><circle cx="50" cy="50" r="40" fill="${kolor}"/></svg>`;
                }
            }
            if(ksztalt=="prostokat"){
                if(rozmiar=="duzy"){
                    dif.innerHTML=`<svg height="200" width="200"><rect height="100" width="150" fill="${kolor}"/></svg>`;
                } else if(rozmiar=="maly"){
                    dif.innerHTML=`<svg height="100" width="100"><rect height="50" width="75" fill="${kolor}"/></svg>`;
                }
            }
        }
    </script>
</body>
</html>
