<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(255, 129, 247);
        }
    </style>
</head>
<body>
    <script>
        var w=0;
        while(w==0){
            var number = Number(prompt("Podaj liczbe: "));
            if(number == 1){
                var a=0;
                while(a==0){
                    var x=Number(prompt("Podaj podstawe: "));
                    var y=Number(prompt("Podaj wykladnik: "));
                    if(x=="" || isNaN(x)==true || y=="" || isNaN(y)==true){
                        alert("Jedna z wartosci jest nieprawidlowa.");
                    }
                    else{
                        document.write(Math.pow(x,y));
                        a=1;
                    }
                }
                w=1;
            }
            else if(number==2){
                var b=0;
                while(b==0){
                    var wiek=Number(prompt("Podaj swoj wiek: "));
                    if(wiek=="" || isNaN(wiek)==true){
                        alert("Podano nieprawidlowa wartosc.");
                    }
                    else{
                        if(wiek>=18){
                            document.write("Jestes pelnoletni.");
                        }
                        else{
                            document.write("Nie jestes pelnoletni.");
                        }
                        b=1;
                    }
                }
                w=1;
            }
            else if(number==3){
                var c=0;
                while(c==0){
                    var n=Number(prompt("Podaj liczbe: "));
                    if(n=="" || isNaN(n)==true){
                        alert("Podano nieprawidlowa wartosc.");
                    }
                    else{
                        if(n%2==0){
                            document.write("Podana liczba jest parzysta.");
                        }
                        else{
                            document.write("Podana liczba jest nieparzysta");
                        }
                        c=1;
                    }
                }
                w=1
            }
            else{
                alert("Podano niepoprawna wartosc.");
            }
        }
    </script>
</body>
</html>
