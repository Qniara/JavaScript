<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nalesnik</title>
    <style>
        table{
            border: 2px black solid;
        }
        td{
            width:20%;
        }
        body{
            background-color: rgb(255, 137, 216);
            display:flex;
            flex-direction: row;
        }
        div {
            height: 100vh;
            width: 50%;
            display:flexbox;  
        }
    </style>
</head>
<body>
    <div id="pupa">
        <h1>Kolor: </h1>
        <input type="text" id="kolor">
        <input type="button" id="baton" onclick="kolor()">
    </div>
    <div id="dupa">
    </div>
    <script>
        function kolor(){
            document.getElementById("dupa").style.backgroundColor = document.getElementById("kolor").value;
        }

        document.write("<table><tr>")
        for(var i=0;i<5;i++){
            var x=parseInt(Math.random()*100+1);
            document.write("<td>"+x+"</td>");
        }
        document.write("</tr></table>")
    </script>
</body>
</html>
